<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Review Breakdown Element Demo</title>

    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="../polymer/polymer.html">
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="import" href="review_breakdown.html">
  </head>

  <body unresolved vertical layout center>
    <div style="width: 600px;">
        <template is="auto-binding" id="auto-bind">
            <review-breakdown items="{{items}}">
              <h4>The Breakdown</h4>
              <p>More times than not, the Verge score is based on the average of the subscores below. However, since this is a non-weighted average, we reserve the right to tweak the overall score if we feel it doesn't reflect our overall assessment and price of the product. Read more about how we test and rate products.</p>
            </review-breakdown>
        </template>
    </div>

    <script>
      var autoBind = document.querySelector('#auto-bind');
      autoBind.items = [{
        label: 'Design',
        heat: 0
      }, {
        label: 'Display',
        heat: 1
      }, {
        label: 'Camera',
        heat: 6
      }, {
        label: 'Reception / Call Quality',
        heat: 4
      }, {
        label: 'Performance',
        heat: 7
      }, {
        label: 'Software',
        heat: 10
      }, {
        label: 'Battery Life',
        heat: 9
      }, {
        label: 'Ecosystem',
        heat: 8
      }];
    </script>
  </body>
</html>
